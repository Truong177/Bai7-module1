<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến, kiểu dữ liệu và toán tử</title>
</head>
<body>
<script>
    let physics;
    let chemistry;
    let biology;
    physics = parseFloat(prompt("Nhập điểm vật lý : "));
    chemistry = parseFloat( prompt("Nhập điểm hóa học : "));
    biology = parseFloat(prompt("Nhập điểm sinh học : "));
    let TB =  (physics + chemistry + biology)/3  ;
    document.write("Điểm trung bình 3 môn là = " +TB)
</script>
</body>
</html>
