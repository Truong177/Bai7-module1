<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Diện tích hình tròn</title>
</head>
<body>
<script>
    let r = parseFloat(prompt("nhap ban kinh hinh tron "));
    const PI = 3.14;
    let S = PI *r * r;
    let cv = 2 * r * PI;
    document.write("Diện tích hình tròn = " + S + "\n");
    document.write("Chu vi hình tròn = " + cv + "\n");

</script>

</body>
</html>
