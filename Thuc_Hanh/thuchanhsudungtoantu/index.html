<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng toán tử</title>
</head>
<body>
<script>
    let inputWidth;
    let inputHeight;

    inputWidth = prompt("Nhap chieu rong cua hinh chu nhat : ")
    inputHeight = prompt("Nhap chieu dai cua hinh chu nhat : ")

    let area = inputHeight * inputWidth;
    document.write("area = " +area);
</script>
</body>
</html>
